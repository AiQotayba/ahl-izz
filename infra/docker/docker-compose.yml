version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: donation-hub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: donation-hub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - donation-hub-network

  # Redis (Optional - for rate limiting and sessions)
  redis:
    image: redis:7-alpine
    container_name: donation-hub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - donation-hub-network

  # API Server
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.api
    container_name: donation-hub-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/donation-hub?authSource=admin 
      JWT_ACCESS_SECRET: your-super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      BCRYPT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      RATE_LIMIT_LOGIN_MAX: 5
      RATE_LIMIT_PLEDGE_MAX: 10
      LOG_LEVEL: info
      LOG_FILE: logs/app.log
      SECURITY_LOG_FILE: logs/security.log
    ports:
      - "3001:3001"
    volumes:
      - api_logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - donation-hub-network

  # Web Frontend
  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.web
    container_name: donation-hub-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - donation-hub-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: donation-hub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - donation-hub-network

volumes:
  mongodb_data:
  redis_data:
  api_logs:

networks:
  donation-hub-network:
    driver: bridge

